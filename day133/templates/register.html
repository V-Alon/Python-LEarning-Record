<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/commons.css">
</head>
<body>
    <h1>用户注册</h1>
    <form method="post" action="/register">
        <div>
            uesrname:<input type="text" name="uesrname">
        </div>
        <div>
            password:<input type="password" name="password">
        </div>
        <div>
            性别:<input type="radio" name="gender" value="1">male
                <input type="radio" name="gender" value="0">female
        </div>
        <div>
            爱好:
                <input type="checkbox" name="hobby" value="10">篮球
                <input type="checkbox" name="hobby" value="20">足球
                <input type="checkbox" name="hobby" value="30">乒乓球
                <input type="checkbox" name="hobby" value="40">羽毛球
        </div>
        <div>
            城市:
            <select name="city">
                <option value="bj">北京</option>
                <option value="sz">深圳</option>
                <option value="xa">西安</option>
                <option value="nn">南宁</option>
            </select>
        </div>
        <div>
            擅长的领域:
            <select name="skills" multiple>
                <option value="100">吃饭</option>
                <option value="101">睡觉</option>
                <option value="102">打球</option>
                <option value="103">摄影</option>
            </select>
        </div>
        <div>
            备注:
            <textarea name="details"></textarea>
        </div>

        <input type="submit" value="submit">
    </form>


</body>
</html>
