<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>INFO列表</h1>
	<div>
		<a href="/info/add/">添加</a>
	</div>
<table border="1">
	<thead>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>password</th>
			<th>age</th>
			<th>选项</th>
		</tr>
	</thead>
	<tbody>
	{% for obj in data_list %}
		<tr>
			<td>{{ obj.id }}</td>
			<td>{{ obj.name}}</td>
			<td>{{ obj.password}}</td>
			<td>{{ obj.age }}</td>
			<td><a href="http://127.0.0.1:8000/info/delete/?nid={{ obj.id }}">删除</a></td>
		</tr>
	{% endfor %}
	</tbody>

</table>
</body>
</html>
