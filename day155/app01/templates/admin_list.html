{% extends 'layout.html' %}

{% block content %}
	<div class="container">
		<div style="margin-bottom: 10px;" class="clearfix">
			{#			<a href="/user/add/" class="btn btn-success">#}
			{#				<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>#}
			{#				新建靓号#}
			{#			</a>#}

			<a href="/admin/add/" class="btn btn-success">
				<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
				新建管理员
			</a>
			<div style="float: right;width: 300px;" class="clearfix">
				<form method="get">
					<div class="input-group">

						<input type="text" name="q" class="form-control" placeholder="Search for..." value="{{ search_data }}">
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</span>
					</div>
				</form>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
				管理员列表
			</div>

			<!-- Table -->
			<table class="table table-bordered">
				<thead>
				<tr>
					<th>ID</th>
					<th>账户</th>
					<th>密码</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				{% for admin_obj in queryset %}
					<tr>
						<th>{{ admin_obj.id }}</th>
						<th>{{ admin_obj.username }}</th>

						<th>********</th>
						<th>
							<a href="#"
							   class="btn btn-primary btn-xs">编辑</a>
							<a href="#"
							   class="btn btn-danger btn-xs">删除</a>
						</th>
					</tr>
				{% endfor %}

				</tbody>
			</table>
		</div>
		<ul class="pagination">
		    {{ page_string|safe }}
		</ul>

	</div>
{% endblock %}
