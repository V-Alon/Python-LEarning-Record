{% extends 'layout.html' %}

{% block content %}
	<div class="container">
		<h1>任务管理</h1>

		<h3>TEST1</h3>
		<input id="btn1" type="button" class="btn btn-primary" value="点击"/>

		<h3>TEST2</h3>
		<input id="txtUser" type="text" placeholder="uesrname"/>
		<input id="txtAge" type="text" placeholder="age"/>
		<input id="btn2" type="button" class="btn btn-primary" value="点击"/>

	</div>

{% endblock %}

{% block script %}
	<script type="text/javascript">

        $(function () {
            //页面加载完成后自动执行
            bindBtn1Event();
            bindBtn2Event();
        })

        function bindBtn1Event() {
            $("#btn1").click(function () {
                $.ajax({
                    url: '/task/ajax/',
                    type: 'post',
                    data: {
                        n1: 123,
                        n2: 456
                    },
                    dataType: 'JSON',
                    success: function (res) {
                        console.log(res);
                        console.log(res.status);
                        console.log(res.data);
                    }
                })
            })
        }

        function bindBtn2Event() {
            $('#btn2').click(function () {
                $.ajax({
                    url: '/task/ajax/',
                    type: 'post',
                    data: {
                        name: $('#txtUser').val(),
                        age: $('#txtAge').val()
                    },
                    dataType: 'JSON',
                    success: function (res) {
                        console.log('用户名:', res.data[0][1]);
                        console.log('年龄 :', res.data[1][1]);
                    }
                });
            });
        }

	</script>

{% endblock %}
