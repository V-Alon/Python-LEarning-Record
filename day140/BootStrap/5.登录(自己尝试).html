<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="../static/plugins/bootstrap-3.4.1-dist/css/bootstrap.css" rel="stylesheet">
	<style>
        .account {
            width: 500px;
            height: 500px;

            margin: 100px auto;
	        border: 1px solid red;
        }
        .login {
	        width: 500px;
			font-size: 30px;
	        margin-left: 200px;
	        color: #02aadd;
        }
	</style>
</head>
<body>
<div class="account">
	<div class="login">登陆界面</div>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="inputEmail3">账号</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputEmail3" placeholder="账号" type="email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="inputPassword3">密码</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputPassword3" placeholder="密码" type="password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox"> 记住密码
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" type="submit">登录</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
