<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="../static/plugins/bootstrap-3.4.1-dist/css/bootstrap.css" rel="stylesheet">
	<style>
        .account {
            width: 500px;
            height: 350px;

            margin: 150px auto;
            border: 1px solid #d6bdf1;
	        border-radius: 10px;
	        padding:  20px 50px;

	        box-shadow: 10px 10px 14px #888888;
        }

        .account h1 {
            text-align: center;
            color: #4e1d80;
        }
	</style>
</head>
<body>
<div class="account">
	<h1>用户登录</h1>
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">用户名</label>
			<input class="form-control" id="exampleInputEmail1" placeholder="请输入用户名" type="email">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">密码</label>
			<input class="form-control" id="exampleInputPassword1" placeholder="请输入密码" type="password">
		</div>


		<button class="btn btn-primary" type="submit">登 录</button>
	</form>
</div>
</body>
</html>
