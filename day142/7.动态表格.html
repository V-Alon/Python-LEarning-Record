<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<table border="1">
	<thead>
	<tr>
		<th>id</th>
		<th>name</th>
		<th>age</th>
	</tr>
	</thead>
	<tbody id="body">
	<!--	        <tr>-->
	<!--		        <td>1</td>-->
	<!--		        <td>yy</td>-->
	<!--		        <td>22</td>-->
	<!--	        </tr>-->
	</tbody>
</table>

<script type="text/javascript">
    var dataList = [
        {id: 1, name: "yy", age: 22},
        {id: 2, name: "ss", age: 21},
        {id: 3, name: "bb", age: 23},
        {id: 4, name: "xx", age: 24},
        {id: 5, name: "cc", age: 25}
    ];
    for (var idx in dataList) {

        var info = dataList[idx];

        var tr = document.createElement("tr");

        for (var key in info) {
            var text = info[key];
            var td = document.createElement("td");
            td.innerText = text;
            tr.appendChild(td);
        }
        var bodyTag = document.getElementById("body");
        bodyTag.appendChild(tr);

    }


</script>
</body>
</html>
